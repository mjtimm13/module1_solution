<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchList"
             style="border:2px solid rgb({{evalMessageColor}});">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="countItems();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <div>Number of Items: {{itemCount}}</div>
           <div>Lunch Evaluation: <span style="color:rgb({{evalMessageColor}});">{{evalMessage}}</span></div>
         </div>
   </div>

</body>
</html>
